<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="home-scoreboard scoreboard-temp">
          <p class="home-scoreboard-title">HOME</p>

          <div class="home-scoreboard-view">
            <p class="home-scoreboard-score scoreboard-score-temp">0</p>
          </div>

          <div class="home-scoreboard-addscore scoreboard-event-temp">
            <button class="button-addscore" id="homeAdd1" data-score="1">
              + 1
            </button>

            <button class="button-addscore" id="homeAdd2" data-score="2">
              + 2
            </button>

            <button class="button-addscore" id="homeAdd3" data-score="3">
              + 3
            </button>
          </div>
        </div>

        <div class="guest-scoreboard scoreboard-temp">
          <p class="guest-scoreboard-title">GUEST</p>

          <div class="guest-scoreboard-view">
            <p class="guest-scoreboard-score scoreboard-score-temp">0</p>
          </div>

          <div class="guest-scoreboard-addscore scoreboard-event-temp">
            <button class="button-addscore" id="guestAdd1" data-score="1">
              + 1
            </button>

            <button class="button-addscore" id="guestAdd2" data-score="2">
              + 2
            </button>

            <button class="button-addscore" id="guestAdd3" data-score="3">
              + 3
            </button>
          </div>
        </div>
      </div>

      <button class="new-game">New Game</button>
    </div>

    <script>
      document
      .querySelectorAll(".scoreboard-event-temp")
      .forEach((element) => {
        element.addEventListener("click", (event) => {
          if (!event.target.dataset.score) return;

          const scoreElement = event.target
            .closest(".scoreboard-temp")
            .querySelector(".scoreboard-score-temp");
          const score = Number(event.target.dataset.score);
          scoreElement.innerText = Number(scoreElement.innerText) + score;
        });
      });

      document
        .querySelector(".new-game")
        .addEventListener("click", function (event) {
          document
            .querySelectorAll(".scoreboard-score-temp")
            .forEach((element) => {
              element.innerText = 0;
            });
        });
    </script>
  </body>
</html>
